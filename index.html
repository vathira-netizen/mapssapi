<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Maps Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* full-height map container */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100%; }
    #info { padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Google Maps in GitHub Pages</h2>
  <div id="map"></div>
  <div id="info">
    <button id="loc-btn">Go to my location (browser)</button>
  </div>

  <!-- Load our script -->
  <script src="script.js"></script>

  <!-- Google Maps JS API: replace YOUR_API_KEY with your key -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMZWQYYetS7XsK90J_mPK7D2BGfM8x-Wo&callback=initMap">
  </script>
</body>
</html>
